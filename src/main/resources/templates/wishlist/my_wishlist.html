<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my_wishlist</title>
    <link rel="stylesheet" ref="/src/main/resources/static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body id="remove-body-bottom-padding">
    <header>
        <nav class="navbar">
            <a href="/">Log ud</a>
            <a th:href="@{/myUser(userId=${user.userId})}">Min Profil</a>
            <a class="active" th:href="@{/myWishlists(userId=${user.userId})}">Mine &Oslash;nskelister</a>
            <a th:href="@{/userFrontpage(userId=${user.userId})}">Forside</a>
            <b><img th:src="@{images/oenskelisten.png}" id="frontpageLogo"/></b>
            <b><h1 id="frontpageHeaderName">Ã˜nskelisten</h1></b>

    <div class="center-page">

                <br>
                <br>
                <h1 th:text="${wishlist.wishlistName}"></h1>
                <br>
                <table id="wishes-table">
                    <thead><td id="table-product">PRODUKT</td><td id="table-description">BESKRIVELSE</td><td>PRIS</td></thead>
                    <tr class="general-wish-info" th:each="wish : ${wishes}">
                        <td th:text="${wish.wishName}"></td>
                        <td id="wish-info-description" th:text="${wish.wishDescription}"></td>
                        <td th:text="${wish.price} + ' kr.'"></td>
                        <td id="wish-update-td"><form action="/prepareWishUpdate" method="get">
                            <input type="hidden" name="wishId" th:value="${wish.wishId}">
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <button id="wish-update-button" class="wish-button" type="submit">âœŽ Rediger</button>
                        </form></td>
                        <td id="wish-delete-td"><form action="/deleteWish" method="post">
                            <input type="hidden" name="wishId" th:value="${wish.wishId}">
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <button id="wish-delete-button" class="wish-button" type="submit">ðŸ—‘ Slet</button>
                        </form></td>
                    </tr>
                </table>
                <form action="/newWish" method="get">
                    <input type="hidden" name="wishlistId" th:value="${wishlist.wishlistId}">
                    <input type="hidden" name="userId" th:value="${user.userId}">
                    <button type="submit" class="wish-add-button">+ TILFÃ˜J Ã˜NSKE</button>
                </form>
                <div class="copy-link-box">
                    <div class="center-link-text">
                        <p><h3>KopiÃ©r linket for at dele din Ã¸nskeliste med andre:</h3>
                    </div>
                    <div class="link-box">
                        <a th:text="'http://127.0.0.1:8080/wish?wishlistId=' + ${wishlist.wishlistId} + '&userId=' + ${user.userId}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="div2" th:insert="~{home/footer :: footer}"></div>
</body>
</html>
