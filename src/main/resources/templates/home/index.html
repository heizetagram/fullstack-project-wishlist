<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Velkommen til Ønskelisten</h1>

<table>
    <thead><td>Ønskeliste</td><td>Produkt</td><td>Beskrivelse</td><td>Pris</td></thead>
    <tr th:each="wish : ${wishes}">
        <td th:text="${wish.wishlistId}"></td>
        <td th:text="${wish.wishName}"></td>
        <td th:text="${wish.wishDescription}"></td>
        <td th:text="${wish.price}"></td>
    </tr>
</table>

</body>
</html>
