<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Wishlist Name</title>
    <link rel="stylesheet" ref="/src/main/resources/static/styles/style.css" th:href="@{/styles/style.css}">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/user">Opret Bruger</a>
        <a href="/wishlist">&Oslash;nskelister</a>
        <a href="/">Forside</a>
        <b><img th:src="@{images/oenskelisten.png}" id="frontpageLogo"/></b>
        <b><h1 id="frontpageHeaderName">Ønskelisten</h1></b>
    </nav>
</header>
<div class="update-form-container">
    <h2>Opdater ønskeliste</h2>
    <form action="/wishlist/insert_update" method="post">
        <input type="hidden" name="id" th:value="${wishlist.wishlistId}">
        <label for="newName">New Name:</label>
        <input type="text" id="newName" name="newName" placeholder="Enter new wishlist name" th:value="${wishlist.wishlistName}">
        <button type="submit" class="update-btn">Save</button>
    </form>
</div>
<div class="div2">
    <footer>Information</footer>
</div>
</body>
</html>
