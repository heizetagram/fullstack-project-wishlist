<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Wishlist</title>
</head>
<body>
<h1>Delete Wishlist</h1>
<form action="/wishlist/delete" method="post">
  <label for="wishlistId">Wishlist ID:</label>
  <input type="text" id="wishlistId" name="wishlistId">

  <button type="submit">Delete Wishlist</button>
</form>

<form action="/wishlist" method="get">
  <button>Cancel</button>
</form>
</body>
</html>
